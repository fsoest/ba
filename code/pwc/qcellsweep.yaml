program: train_q_cell.py
method: bayes
metric:
  goal: minimize
  name: vloss
project:
  quantum_cell_dt_5
parameters:
  dropout:
    min: 0.1
    max: 0.8
  learning_rate:
    min: 0.01
    max: 0.5
  patience:
    min: 10
    max: 30
  batch_size:
    min: 20
    max: 100
  optimiser:
    values: ['adam', 'sgd']
  cell_size:
    min: 75
    max: 300
  input_size:
    min: 75
    max: 300
  output_size:
    min: 10
    max: 1500
  pat_drop:
    min: 1.5
    max: 5
  sched_factor:
    min: 0.05
    max: 0.8
