program: sweep.py
method: bayes
metric:
  goal: maximize
  name: vwork
parameters:
  dropout:
    min: 0
    max: 0.5
  learning_rate:
    min: 0.001
    max: 0.1
  patience:
    min: 10
    max: 100
  batch_size:
    min: 1
    max: 100
  n_layers:
    min: 1
    max: 5
  bidirectional:
    value: 'True'
  optimiser:
    values: ['adam', 'sgd']
  hidden_size:
    min: 10
    max: 1000
  hidden_input_1:
    min: 10
    max: 1000
  hidden_input_2:
    min: 10
    max: 1000
  hidden_output:
    min: 10
    max: 1000
