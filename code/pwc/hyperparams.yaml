program: custom_loss.py
method: bayes
metric:
  goal: minimize
  name: vwork
project:
  name: custom_loss_sweep
parameters:
  dropout:
    min: 0.1
    max: 0.8
  learning_rate:
    min: 0.001
    max: 0.1
  patience:
    min: 10
    max: 100
  batch_size:
    min: 20
    max: 100
  n_layers:
    min: 1
    max: 3
  bidirectional:
    value: 'True'
  optimiser:
    values: ['sgd', 'adam']
  hidden_size:
    min: 10
    max: 1000
  hidden_input_1:
    min: 50
    max: 1500
  hidden_input_2:
    min: 50
    max: 1500
  hidden_output:
    min: 50
    max: 1500
  pat_drop:
    min: 1.5
    max: 5
  sched_factor:
    min: 0.05
    max: 0.8
