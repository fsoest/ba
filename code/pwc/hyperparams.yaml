program: sweep_full_drop.py
method: bayes
metric:
  goal: maximize
  name: vwork
parameters:
  dropout:
    min: 0
    max: 0.5
  learning_rate:
    min: 0.001
    max: 0.1
  patience:
    min: 10
    max: 100
  batch_size:
    min: 1
    max: 100
  n_layers:
    min: 1
    max: 3
  bidirectional:
    value: 'True'
  # optimiser:
  #   values: 'sgd'
  hidden_size:
    min: 10
    max: 1000
  hidden_input_1:
    min: 300
    max: 1500
  hidden_input_2:
    min: 300
    max: 1500
  hidden_output:
    min: 200
    max: 1000
  pat_drop:
    min: 1.5
    max: 5
  sched_factor:
    min: 0.05
    max: 0.8
