program: custom_loss.py
method: bayes
metric:
  goal: minimize
  name: vloss
project:
  custom_loss_sweep
parameters:
  dropout:
    min: 0.1
    max: 0.8
  learning_rate:
    min: 0.01
    max: 0.5
  patience:
    min: 10
    max: 100
  batch_size:
    min: 20
    max: 100
  n_layers:
    min: 1
    max: 2
  bidirectional:
    value: 'True'
  optimiser:
    values: ['adam']
  hidden_size:
    min: 10
    max: 500
  hidden_input_1:
    min: 10
    max: 300
  hidden_input_2:
    min: 10
    max: 300
  hidden_output:
    min: 10
    max: 300
  pat_drop:
    min: 1.5
    max: 5
  sched_factor:
    min: 0.05
    max: 0.8
